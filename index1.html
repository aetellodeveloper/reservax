	<script> 
		function validaforma() {
			var nombre=document.getElementById("nom").value;
			var codigo=document.getElementById("codi").value;
			var apellido=document.getElementById("ape").value;
			var correo = document.getElementById("mail").value;
			
			var hora1=document.getElementById("H1").value;
			var hora2=document.getElementById("H2").value;
			
			var _adult=document.getElementById("adult").value;
			
			var nT,aT,cT,ad,coT;
			
			var patt=new RegExp("[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+(?:[A-Z]{2}|com|org|net|edu|gov|mil|biz|info|mobi|name|aero|asia|jobs|museum)");
			var patt1=new RegExp("[^a-zA-zñáéíúóÑÁÉÍÓÚ]");
			var patt2=new RegExp("[^0-9/]");
		
			if(nombre=="") {error("nombrE");}
			else {
				var a=nombre.replace(/ +/g,"");
				var renombre=patt1.test(a);
				if (renombre==true) { 
					error("nombrE");
					nT = false;
				}
				else { ok("nombrE"); nT = true;
				}
			}
			if(codigo=="") {error("codigO");}
			else {
				var a=codigo.replace(/ +/g,"");
				var recodi=patt1.test(a);
				if (recodi==true) { 
					error("codigO");
					coT = false;
				}
				else { ok("codigO"); coT = true;
				}
			}
			if(apellido=="") {									
				error("apellidO");
			}
			else {
				var n=apellido.replace(/ +/g,"");
				var reapellido=patt1.test(n);
				if (reapellido==true) 
				{ error("apellidO"); aT = false;}
				else { 
					ok("apellidO"); aT = true;}
			}
			if(correo=="") {error("correO");}
			else {
				var res=patt.test(correo);
				if (res==false) { error("correO"); cT = false;}
				else {ok("correO"); cT = true;}
			}
			
					
			
			
			if(_adult=="Selecciona") {
				error("nadult");
				ad= false;}
			else { 
				ok("nadult");ad=true; }
			
			if(hora1=="Selecciona") {
				error("nh1");
				ad= false;}
			else { 
				ok("nh1");ad=true; }
				
				if(hora2=="Selecciona") {
				error("nh2");
				ad= false;}
			else { 
				ok("nh2");ad=true; }
				
				
			
			
			if(nT == true && aT == true && cT == true && ad == true && coT == true ){
				document.getElementById("frmRegistro").submit();
			};
		}
	</script>

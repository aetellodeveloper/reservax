	<script>
		$(document).ready(
		function(){    
			if (window.innerWidth>768) {
				var scroll_start = 0;
				var startchange = $('#intro');
				var offset = startchange.offset();		   
				if (startchange.length){
					$(document).scroll(function(){ 
						scroll_start = $(this).scrollTop();
						if(scroll_start > offset.top) {
							$(".navbar-default").css({"background-color":"rgb(236,161,59)"});
							$(".navbar-default").css({"height":"70px"});
							$(".img-rounded").css({"padding":"10px"});
							$(".img-rounded").css({"height":"100px"});
							$(".img-rounded").css({"width":"100px"});
						} else {
							$('.navbar-default').css("background-color", "transparent");
							$(".navbar-default").css({"height":"110px"});
							$(".img-rounded").css({"padding":"20px"});
							$(".img-rounded").css({"height":"200px"});
							$(".img-rounded").css({"width":"200px"});
						}
					});
				}
			}
		});
	</script>
	<script type="text/javascript">
		$(document).ready(function() {
		// navigation click actions	
		$('.scroll-link').on('click', function(event){
		event.preventDefault();
		var sectionID = $(this).attr("data-id");
		scrollToID('#' + sectionID, 750);
		});
		// scroll to top action
		$('.scroll-top').on('click', function(event) {
		event.preventDefault();
		$('html, body').animate({scrollTop:0}, 'slow'); 		
		});
		// mobile nav toggle
		$('#nav-toggle').on('click', function (event) {
		event.preventDefault();
		$('#main-nav').toggleClass("open");
		});
		});
		
		// scroll function
		function scrollToID(id, speed){
			var offSet = 70;
			var targetOffset = $(id).offset().top - offSet;
			var mainNav = $('#main-nav');
			$('html,body').animate({scrollTop:targetOffset}, speed);
			if (mainNav.hasClass("open")) {
			mainNav.css("height", "1px").removeClass("in").addClass("collapse");
			mainNav.removeClass("open");
			}
		}
		
		if (typeof console === "undefined") {
			console = {
			log: function() { }
			};
		}
	</script>

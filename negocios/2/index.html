	<script type="text/javascript">
		$(document).ready(function() {
		// navigation click actions	
		$('.scroll-link').on('click', function(event){
		event.preventDefault();
		var sectionID = $(this).attr("data-id");
		scrollToID('#' + sectionID, 750);
		});
		// scroll to top action
		$('.scroll-top').on('click', function(event) {
		event.preventDefault();
		$('html, body').animate({scrollTop:0}, 'slow'); 		
		});
		// mobile nav toggle
		$('#nav-toggle').on('click', function (event) {
		event.preventDefault();
		$('#main-nav').toggleClass("open");
		});
		});
		
		// scroll function
		function scrollToID(id, speed){
			var offSet = 40;
			var targetOffset = $(id).offset().top - offSet;
			var mainNav = $('#main-nav');
			$('html,body').animate({scrollTop:targetOffset}, speed);
			if (mainNav.hasClass("open")) {
			mainNav.css("height", "1px").removeClass("in").addClass("collapse");
			mainNav.removeClass("open");
			}
		}
		
		if (typeof console === "undefined") {
			console = {
			log: function() { }
			};
		}
	</script>


	<script> 
		function validaforma() {
			var nombre=document.getElementById("nom").value;
			var apellido=document.getElementById("ape").value;
			var telefono=document.getElementById("tel").value;
			var correo = document.getElementById("mail").value;
			var dia = document.getElementById("from").value;
			var hora1=document.getElementById("H1").value;
			var hora2=document.getElementById("H2").value;
			var personas=document.getElementById("adult").value;
			
			var nT,aT,tT,cT,dT,h1T,h2T,ad;
			
			var patt=new RegExp("[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+(?:[A-Z]{2}|com|org|net|edu|gov|mil|biz|info|mobi|name|aero|asia|jobs|museum)");
			var patt1=new RegExp("[^a-zA-zñáéíúóÑÁÉÍÓÚ]");
			var patt2=new RegExp("[^0-9/]");
		
			if(nombre=="") {error("nombrE");}
			else {
				var a=nombre.replace(/ +/g,"");
				var renombre=patt1.test(a);
				if (renombre==true) { 
					error("nombrE");
					nT = false;
				}
				else { ok("nombrE"); nT = true;
				}
			}
			if(apellido=="") {error("apellidO");}
			else {
				var a=apellido.replace(/ +/g,"");
				var reape=patt1.test(a);
				if (reape==true) { 
					error("apellidO");
					aT = false;
				}
				else { ok("apellidOE"); aT = true;
				}
			}
			/*if(codigo=="") {error("codigO");}
			else {
				var a=codigo.replace(/ +/g,"");
				var recodi=patt1.test(a);
				if (recodi==true) { 
					error("codigO");
					coT = false;
				}
				else { ok("codigO"); coT = true;
				}
			}*/
			if(telefono=="") {									
				error("telefonO");
			}
			else {
				var n=telefono.replace(/ +/g,"");
				var retel=patt2.test(n);
				if (retel==true) 
				{ error("telefonO"); tT = false;}
				else { 
					ok("telefonO"); tT = true;}
			}
			if(correo=="") {error("correO");}
			else {
				var res=patt.test(correo);
				if (res==false) { error("correO"); cT = false;}
				else {ok("correO"); cT = true;}
			}
			
					
			
			
			if(personas=="Selecciona") {
				error("nadult");
				ad= false;}
			else { 
				ok("nadult");ad=true;
			}
			
			if(hora1=="Hora") {
				error("nh1");
				h1T= false;}
			else { 
				ok("nh1");h1T=true;
			}
				
			if(hora2=="Minutos") {
				error("nh2");
				h2T= false;}
			else { 
				ok("nh2");h2T=true;
			}
			
			if(dia=="") {									
				error("Cin");
				dT = false;
			}
			else {
				ok("Cin");
				dT = true;
			}
				
				
			
			var nT,aT,tT,cT,dT,h1T,h2T,ad;
			if(nT == true && aT == true && tT == true && cT == true && h1T == true && h2T == true && ad == true && dT == true){
				document.getElementById("frmRegistro").submit();
			};
		}
	</script>

	<script>

			$( "#"+nomb+" .col-sm-8" ).append( "<span class='glyphicon glyphicon-remove form-control-feedback'></span>" );
		}
		function ok(nomb){
			$("#"+nomb).removeClass("has-error");

			$("#"+nomb).addClass("has-feedback");
